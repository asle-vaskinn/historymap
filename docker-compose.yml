services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: historymap-backend
    volumes:
      - ./data:/app/data
      - ./ml:/app/ml
      - ./models:/app/models
      - ./scripts:/app/scripts
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
    expose:
      - "5000"
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: historymap-web
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./data:/usr/share/nginx/html/data:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    depends_on:
      - backend
