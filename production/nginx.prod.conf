# Production Nginx Configuration for Trondheim Historical Map System
# Optimized for performance, security, and PMTiles delivery

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               application/vnd.mapbox-vector-tile
               application/geo+json;

    # Disable gzip for already compressed formats
    gzip_disable "msie6";

    # CORS headers for tile access
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # MIME types for PMTiles and map-related formats
    types {
        application/vnd.mapbox-vector-tile mvt;
        application/octet-stream pmtiles;
        application/geo+json geojson;
        application/json json;
        text/html html htm;
        text/css css;
        text/javascript js mjs;
        image/png png;
        image/jpeg jpg jpeg;
        image/svg+xml svg svgz;
        image/webp webp;
        application/wasm wasm;
    }

    # PMTiles and vector tiles - long cache, support range requests
    location ~* \.(pmtiles|mvt|pbf|mbtiles)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        # Critical for PMTiles random access
        add_header Accept-Ranges bytes;

        # Disable buffering for range requests
        proxy_buffering off;
    }

    # Static assets - moderate cache
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # GeoJSON files - short cache (might be updated)
    location ~* \.geojson$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Content-Type "application/geo+json";
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type "text/plain";
        return 200 "OK\n";
    }

    # Main location
    location / {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        try_files $uri $uri/ /index.html;
        # HTML should not be cached
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Specific handling for data directory
    location /data/ {
        alias /usr/share/nginx/html/data/;
        autoindex off;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Accept-Ranges bytes;

        # Prevent directory listing
        if ($request_filename ~ "/$") {
            return 403;
        }
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}
